<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    <script th:src="@{/js/admin/memberlist.js}" defer="defer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .active {
        background-color: blue;
        color: white;
      }
      .page-btn {
      /* 기존 스타일 */
      font-size: 25px; /* 원하는 크기로 변경 */
      }
  </style>
</head>
<body>
<div th:replace="~{fragments/common/header :: headerFragment}"></div>
<div id="admin-body">
    <div class="admin-sidebar">
        <h3>관리자 메뉴</h3>
        <ul>
            <li><a th:href="@{/admin}">관리자 페이지 홈</a></li>
            <li><a th:href="@{/admin/markets}">시장 관리</a></li>
            <li><a th:href="@{/admin/shops}">상점 관리</a></li>
            <li><a th:href="@{/admin/items}">상품 관리</a></li>
            <li><a th:href="@{/admin/members}">회원 관리</a></li>
            <li><a th:href="@{/admin/inquiries}">문의사항 관리</a></li>
            <li><a th:href="@{/admin/notices}">공지사항 관리</a></li>
            <li><a th:href="@{/admin/visitor}">방문자 수</a></li>
        </ul>
    </div>
    <div class="memberList-dropdown">
        <div>
            <select id="role" name="role" required>
                <option value="all">전체</option>
                <option value="ADMIN">관리자</option>
                <option value="MEMBER">회원</option>
                <option value="SELLER">판매자</option>
                <option value="WARNINGMEMBER">경고회원</option>
            </select>
        </div>
    </div>
    <div class="memberList-contents">
        <h2>회원 목록</h2>
        <!-- 회원 목록 테이블 여기에 출력 -->
    </div>
    <div class="pagination">
    </div>
</div>
</body>
<!--<div th:replace="~{fragments/common/footer :: footerFragment}"></div>-->
</html>
