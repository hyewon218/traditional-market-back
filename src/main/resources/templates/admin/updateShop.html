<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상점 수정</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    <script th:src="@{/js/admin/updateShop.js}" defer="defer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/common/header :: headerFragment}"></div>
<div id="admin-body">
    <div class="admin-sidebar">
        <h3>관리자 메뉴</h3>
        <ul>
            <li><a th:href="@{/admin/markets}">시장 관리</a></li>
            <li><a th:href="@{/admin/shops}">상점 관리</a></li>
            <li><a th:href="@{/admin/items}">상품 관리</a></li>
            <li><a th:href="@{/admin/members}">회원목록 조회</a></li>
            <li><a th:href="@{/admin/inquiries}">문의사항 목록</a></li>
            <li><a th:href="@{/admin/notices}">공지사항 관리</a></li>
            <li><a th:href="@{/admin/visitor}">방문자 수</a></li>
        </ul>
    </div>
    <button id="findCoordinate">좌표 찾기 서비스</button>
    <div class="updateShopContent">
        <h2 id="h2">상점 수정</h2>
        <form id="updateForm" enctype="multipart/form-data">
            <div>
                <label for="shopName">상점 이름</label>
                <input type="text" id="shopName" name="shopName" required placeholder="상점 이름을 입력하세요" />
            </div>
            <div>
                <label for="tel">전화번호</label>
                <input type="text" id="tel" name="tel" required placeholder="전화번호를 입력하세요" />
            </div>
            <div>
                <label for="sellerName">상점 대표자</label>
                <input type="text" id="sellerName" name="sellerName" required placeholder="대표자 이름을 입력하세요" />
            </div>
            <div>
                <label for="shopAddr">주소</label>
                <input type="text" id="shopAddr" name="shopAddr" placeholder="주소를 입력하세요" />
            </div>
            <div>
                <label for="shopLat">X(위도, lat)</label>
                <input type="text" id="shopLat" name="shopLat" placeholder="위도값을 입력하세요" />
            </div>
            <div>
                <label for="shopLng">Y(경도, lng)</label>
                <input type="text" id="shopLng" name="shopLng" placeholder="경도값을 입력하세요" />
            </div>
            <div>
                <label for="category">상점 분류</label>
                <select id="category" name="category" required>
                    <option value="AGRI">농산물</option>
                    <option value="MARINE">수산물</option>
                    <option value="LIVESTOCK">축산물</option>
                    <option value="FRUITS">과일</option>
                    <option value="PROCESSED">가공식품</option>
                    <option value="RICE">쌀</option>
                    <option value="RESTAURANT">식당</option>
                    <option value="SIDEDISH">반찬</option>
                    <option value="STUFF">잡화</option>
                    <option value="ETC">기타</option>
                </select>
            </div>
            <div>
                <label for="imageFiles">이미지 업로드</label>
                <input type="file" id="imageFiles" name="imageFiles" multiple accept="image/*" />
                <div id="imagePreview"></div>
            </div>
            <div>
                <button type="submit">수정하기</button>
            </div>
            <button type="button" onclick="window.history.back()">취소</button>
        </form>
    </div>
</div>

<!-- 모달 -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
</div>
</body>
<!--<div th:replace="~{fragments/common/footer :: footerFragment}"></div>-->
</html>
