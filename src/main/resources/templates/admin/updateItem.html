<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상점 수정</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    <script th:src="@{/js/admin/updateItem.js}" defer="defer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/common/header :: headerFragment}"></div>
<div id="admin-body">
    <div class="admin-sidebar">
        <h3>관리자 메뉴</h3>
        <ul>
            <li><a th:href="@{/admin}">관리자 페이지 홈</a></li>
            <li><a th:href="@{/admin/markets}">시장 관리</a></li>
            <li><a th:href="@{/admin/shops}">상점 관리</a></li>
            <li><a th:href="@{/admin/items}">상품 관리</a></li>
            <li><a th:href="@{/admin/members}">회원 관리</a></li>
            <li><a th:href="@{/admin/inquiries}">문의사항 관리</a></li>
            <li><a th:href="@{/admin/notices}">공지사항 관리</a></li>
            <li><a th:href="@{/admin/visitor}">방문자 수</a></li>
        </ul>
    </div>
    <div class="updateItemContent">
        <h2 id="h2">상품 수정</h2>
        <form id="updateForm" enctype="multipart/form-data">
            <div>
                <label for="itemName">상품명</label>
                <input type="text" id="itemName" name="itemName" required placeholder="상점 이름을 입력하세요" />
            </div>
            <div>
                <label for="price">가격</label>
                <input type="text" id="price" name="price" required placeholder="전화번호를 입력하세요" />
            </div>
            <div>
                <label for="stockNumber">재고</label>
                <input type="text" id="stockNumber" name="stockNumber" required placeholder="대표자 이름을 입력하세요" />
            </div>
            <div>
                <label for="itemDetail">상풒 상세</label>
                <input type="text" id="itemDetail" name="itemDetail" required placeholder="주소를 입력하세요" />
            </div>
            <div>
                <label for="itemSellStatus">판매 상태</label>
                <select id="itemSellStatus" name="itemSellStatus" required>
                    <option value="SELL">판매중</option>
                    <option value="SOLD_OUT">품절</option>
                </select>
            </div>
            <div>
                <label for="imageFiles">이미지 업로드</label>
                <input type="file" id="imageFiles" name="imageFiles" multiple accept="image/*" />
                <div id="imagePreview"></div>
            </div>
            <div>
                <button type="submit">수정하기</button>
            </div>
            <button type="button" onclick="window.history.back()">취소</button>
        </form>
    </div>
</div>

<!-- 모달 -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
</div>
</body>
<!--<div th:replace="~{fragments/common/footer :: footerFragment}"></div>-->
</html>
