<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시장 수정</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    <script th:src="@{/js/admin/updateMarket.js}" defer="defer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    .wide-input {
      width: 300px;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/common/header :: headerFragment}"></div>
<div id="admin-body">
    <div class="admin-sidebar">
        <h3>관리자 메뉴</h3>
        <ul>
            <li><a th:href="@{/admin/markets}">시장 관리</a></li>
            <li><a th:href="@{/admin/shops}">상점 관리</a></li>
            <li><a th:href="@{/admin/items}">상품 관리</a></li>
            <li><a th:href="@{/admin/members}">회원목록 조회</a></li>
            <li><a th:href="@{/admin/inquiries}">문의사항 목록</a></li>
            <li><a th:href="@{/admin/notices}">공지사항 관리</a></li>
            <li><a th:href="@{/admin/visitor}">방문자 수</a></li>
        </ul>
    </div>
    <button id="findCoordinate">좌표 찾기 서비스</button>
    <div class="updateMarketContent">
        <h2 id="h2">시장 수정</h2>
        <form id="updateForm" enctype="multipart/form-data">
            <div>
                <label for="marketName">시장 이름</label>
                <input type="text" id="marketName" name="marketName" required placeholder="시장 이름을 입력하세요" />
            </div>
            <div>
                <label for="marketAddr">시장 주소</label>
                <input type="text" id="marketAddr" name="marketAddr" required placeholder="시장 주소를 입력하세요" />
            </div>
            <div>
                <label for="marketDetail">시장 상세</label>
                <input type="text" id="marketDetail" name="marketDetail" required placeholder="시장 상세설명을 입력하세요" />
            </div>
            <div>
                <label for="category">도시명</label>
                <select id="category" name="category" required>
                    <option value="서울">서울</option>
                    <option value="인천">인천</option>
                    <option value="경기도">경기도</option>
                    <option value="강원">강원</option>
                    <option value="충청도">충청도</option>
                    <option value="경상도">경상도</option>
                    <option value="전라도">전라도</option>
                    <option value="제주도">제주도</option>
                </select>
            </div>
            <div>
                <label for="parkingInfo1">주차정보 1</label>
                <input type="text" id="parkingInfo1" name="parkingInfo1" class="wide-input" placeholder="가까운 주차장 1의 주소를 입력해주세요" />
            </div>
            <div>
                <label for="parkingInfo2">주차정보 2</label>
                <input type="text" id="parkingInfo2" name="parkingInfo2" class="wide-input" placeholder="가까운 주차장 2의 주소를 입력해주세요" />
            </div>
            <div>
                <label for="busInfo">가까운 버스정류장 정보</label>
                <input type="text" id="busInfo" name="busInfo" class="wide-input" placeholder="ex) 정류장 : 올레시장 / 버스 : 101, 102, 103" />
            </div>
            <div>
                <label for="busLat">가까운 버스정류장 X(위도, lat)</label>
                <input type="text" id="busLat" name="busLat" class="wide-input" placeholder="가까운 버스정류장의 위도값을 입력해주세요" />
            </div>
            <div>
                <label for="busLng">가까운 버스정류장 Y(경도, lng)</label>
                <input type="text" id="busLng" name="busLng" class="wide-input" placeholder="가까운 버스정류장의 경도값 입력해주세요" />
            </div>
            <div>
                <label for="subwayInfo">가까운 지하철역 정보</label>
                <input type="text" id="subwayInfo" name="subwayInfo" class="wide-input" placeholder="ex) 자하철역 : 서귀포역 / 가까운 출구 : 3번 출구" />
            </div>
            <div>
                <label for="subwayLat">가까운 지하철역 출구 X(위도, lat)</label>
                <input type="text" id="subwayLat" name="subwayLat" class="wide-input" placeholder="가까운 지하철역 출구의 위도값을 입력해주세요" />
            </div>
            <div>
                <label for="subwayLng">가까운 지하철역 출구 Y(경도, lng)</label>
                <input type="text" id="subwayLng" name="subwayLng" class="wide-input" placeholder="가까운 지하철역 출구의 경도값 입력해주세요" />
            </div>
            <div>
                <label for="imageFiles">이미지 업로드</label>
                <input type="file" id="imageFiles" name="imageFiles" multiple accept="image/*" />
                <div id="imagePreview"></div>
            </div>
            <div>
                <button type="submit">수정하기</button>
            </div>
            <button type="button" onclick="window.history.back()">취소</button>
        </form>
    </div>
</div>

<!-- 모달 -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
</div>
</body>
<!--<div th:replace="~{fragments/common/footer :: footerFragment}"></div>-->
</html>
