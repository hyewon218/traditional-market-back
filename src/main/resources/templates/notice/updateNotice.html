<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <link rel="stylesheet" th:href="@{/css/notice/notice.css}">
    <script th:src="@{/js/notice/updateNotice.js}" defer="defer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
/* textarea 스타일 추가 */
#noticeContent {
  width: 50%;
  height: 150px;
  resize: none;
}
#imagePreview {
  margin-top: 10px;
  display: flex; /* Flexbox로 이미지 정렬 */
  flex-wrap: wrap; /* 여러 줄로 감싸기 */
}
.preview-image-container {
  position: relative;
  margin-right: 10px;
  margin-bottom: 10px; /* 이미지 간격 추가 */
}
.preview-image {
  width: 100px;
  height: 100px;
  object-fit: cover; /* 이미지 비율 유지 */
}
.delete-button {
  position: absolute;
  top: 0;
  right: 0;
  cursor: pointer;
  background-color: rgba(255, 0, 0, 0.5);
  color: white;
  border: none;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  text-align: center;
  line-height: 20px;
}

/* 모달 스타일 */
.modal {
    display: none; /* 기본적으로 숨김 */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #ffffff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>
    <h2>공지사항 수정</h2>
    <form id="updateForm" enctype="multipart/form-data">
        <div>
            <label for="noticeTitle">제목</label>
            <input type="text" id="noticeTitle" name="noticeTitle" required placeholder="공지사항 제목을 입력하세요" />
        </div>
        <div>
            <label for="noticeContent">내용</label>
            <textarea id="noticeContent" name="noticeContent" required placeholder="공지사항 내용을 입력하세요"></textarea>
        </div>
        <div>
            <label for="imageFiles">이미지 업로드</label>
            <input type="file" id="imageFiles" name="imageFiles" multiple accept="image/*" />
            <div id="imagePreview"></div>
        </div>
        <div>
            <button type="submit">수정하기</button>
        </div>
        <button type="button" id="cancelBtn" class="close">취소</button> <!--취소버튼 누르면 이전으로 돌아가도록 하기-->
    </form>
    <!-- 모달 -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
</body>
</html>
