<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/members/login.css}">
</head>
<body>
<div th:replace="~{fragments/common/header :: headerFragment}"></div>
    <p>로그인 페이지 입니다</p>
    <form id="loginForm">
        <li>
            <label for="memberId">아이디</label>
            <input type="text"  name="memberId" id="memberId" required="required" placeholder="아이디 입력">
        </li>
        <li>
            <label for="memberPw">비밀번호</label>
            <input type="password" name="memberPw" id="memberPw" required="required" placeholder="비밀번호 입력">
        </li>
        <li>
            <input type="submit" value="로그인">
        </li>
    </form>
    <li>
        <button id="findIdButton" onclick="location.href='/members/findid'">아이디 찾기</button>
        <button id="tempPwButton" onclick="location.href='/members/temppw'">임시비밀번호 발급</button>
    </li>
<script>
    $(document).ready(function() {
        $('#loginForm').submit(function(e) {
            e.preventDefault(); // 기본 제출 동작을 중단

            $.ajax({
                type: 'post',
                url: '/api/members/login',
                contentType: 'application/json',
                data: JSON.stringify({
                    memberId: $('#memberId').val(),
                    memberPw: $('#memberPw').val()
                }),
                dataType: 'json',
                success: function(response) {
                    console.log("로그인 성공");
                    // 로그인 성공 후 리디렉션
                    window.location.href = '/';
                },
                error: function(xhr, status, error) {
                    console.error("로그인 실패:", error);
                    window.location.href = '/members/login';
                }
            });
        });
    });
</script>
</body>
<li class="sns">
    <a th:href="@{/oauth2/authorization/google}">구글</a>
    <a th:href="@{/oauth2/authorization/naver}">네이버</a>
    <a th:href="@{/oauth2/authorization/kakao}">카카오</a>
</li>
<div th:replace="~{fragments/common/footer :: footerFragment}"></div>
</html>
