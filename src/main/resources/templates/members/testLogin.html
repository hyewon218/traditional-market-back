<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
  <div>
    <label for="memberId">memberId</label>
    <input type="text" id="memberId" name="memberId" placeholder="id 입력" required>
  </div>
  <div>
    <label for="memberPw">memberPw</label>
    <input type="text" id="memberPw" name="memberPw" placeholder="pw 입력" required>
  </div>
  <button type="submit">Login</button>
</form>
<script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const memberId = document.getElementById('memberId').value;
            const memberPw = document.getElementById('memberPw').value;

            const loginData = {
                memberId: memberId,
                memberPw: memberPw
            };

            fetch('/api/members/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                // 로그인 성공 시 처리
                console.log('Login successful');
                console.log(data); // 여기서는 JWT 토큰을 콘솔에 출력하거나 처리할 수 있습니다.

                // 팝업 메시지 표시
                window.alert('로그인 성공했습니다');
            })
            .catch(error => {
                // 로그인 실패 시 처리
                console.error('Login failed:', error.message);
            });
        });
    </script>
</body>
<li class="sns">
  <a th:href="@{/oauth2/authorization/google}">구글</a>
  <a th:href="@{/oauth2/authorization/naver}">네이버</a>
  <a th:href="@{/oauth2/authorization/kakao}">카카오</a>
</li>
</html>
